<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CogniFit</title>
        <base href="/"/>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <style>
            .activityContainer {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0px;
                left: 0px;
            }
        </style>
    </head>
    <script>
        /* variables with the 'cf' prefix are created by thw WKWebView */
        function loadCogniFit() {
             HTML5JS.loadMode(cfCodeVersion, cfActivityType, cfActivityKey, 'cognifitContainer', {
                clientId: cfClientId,
                accessToken: cfAccessToken,
             });
        }
        function loadCogniFitLoader() {
            let scriptElement = document.createElement("script");
            scriptElement.setAttribute("src", "https://js.cognifit.com/" + cfCodeVersion + "/html5Loader.js");
            scriptElement.setAttribute("type", "text/javascript");
            scriptElement.addEventListener("load", () => {
                loadCogniFit();
            });
            document.body.appendChild(scriptElement);
        }
    </script>
    <body onload="loadCogniFitLoader()">
        <div class="activityContainer" id="cognifitContainer"></div>
    </body>
</html>
